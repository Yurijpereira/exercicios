<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cards</title>
</head>
<body>
    <section class="cards">
        <div class="card1">
            <div class="cabecalho">
                <div>
                    <i class="fa-solid fa-hand-fist icon"></i>
                </div>
                <div class="alinhamento">
                    <div>
                        <h1 class="escrita">
                            Mailchimp
                        </h1>
                    </div>
                    <div>
                        <p class="escrita">
                            1 day ago
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <h2>
                    Senior product<br>Designer-Singapore
                </h2>
            </div>
            <hr>
            <div>
                <p>
                    <b>32 Applied</b> of 50 capacity
                </p>
            </div>
        </div>
        <div class="card2">
            <div class="cabecalho">
                <div>
                    <i class="fa-solid fa-basketball icon"></i>
                </div>
                <div class="alinhamento">
                    <div>
                        <h1 class="escrita">
                            Dribbble
                        </h1>
                    </div>
                    <div>
                        <p class="escrita">
                            4 days ago
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <h2>
                    Junior Product<br>Designer-Singapore
                </h2>
            </div>
            <hr>
            <div>
                <p>
                    <b>42 Applied</b> of 70 capacity
                </p>
            </div>
        </div>
        <div class="card3">
            <div class="cabecalho">
                <div>
                    <i class="fa-brands fa-reddit icon"></i>
                </div>
                <div class="alinhamento">
                    <div>
                        <h1 class="escrita">
                            Reddit
                        </h1>
                    </div>
                    <div>
                        <p class="escrita">
                            2 days ago
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <h2>
                    Software Architect<br>Java - USA
                </h2>
            </div>
            <hr>
            <div>
                <p>
                    <b>52 Applied</b> of 100 capacity
                </p>
            </div>
        </div>
    </section>
</body>
</html>
