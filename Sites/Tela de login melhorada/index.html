<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="imagem">
        <img src="astronauta.jpg" alt="Astronauta">
    </div>
    <div class="direita">
        <div class="cabecalho">
            <header>
                <div class="titulo">
                    <h1>Contate a base</h1>
                </div>
                <div class="subtitulo">
                    <p>Conte mais sobre seu projeto. Vamos transform√°-lo em uma realidade de sucesso!</p>
                </div>
            </header>
        </div>
        <div class="formulario">
            <form>
                <div>
                    <label for="nomeCompleto">Nome:</label><br>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" class="inputs"> 
                </div>
                <div class="alinhamento">
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="inputs">
                    </div>
                    <div class="margin">
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" class="inputs">
                    </div>
                </div>
                <div>
                    <label for="descricao">Descreva seu projeto:</label><br>
                    <input type="text" id="descricao" name="descricao" class="inputs">
                </div>
                <div class="contactar">
                    <input type="submit" value="Contactar" class="botao">
                </div>
            </form>  
        </div>
    </div>  
</body>
</html>
